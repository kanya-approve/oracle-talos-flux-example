---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: infra-controllers
  namespace: flux-system
spec:
  interval: 1h
  path: infrastructure/controllers
  patches:
  - patch: |
      - op: replace
        path: /spec/ignore
        value: /*
    target:
      kind: GitRepository
      name: longhorn-nfs-installation
  - patch: |
      - op: replace
        path: /spec/path
        value: .
    target:
      kind: Kustomization
      name: longhorn-nfs-installation
  prune: true
  retryInterval: 1m
  sourceRef:
    kind: GitRepository
    name: flux-system
  timeout: 5m
  wait: true
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: infra-configs
  namespace: flux-system
spec:
  dependsOn:
  - name: infra-controllers
  interval: 1h
  path: infrastructure/configs
  prune: true
  retryInterval: 1m
  sourceRef:
    kind: GitRepository
    name: flux-system
  timeout: 5m
