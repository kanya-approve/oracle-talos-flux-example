---
apiVersion: v1
kind: Namespace
metadata:
  name: longhorn-system
---
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: longhorn
  namespace: longhorn-system
spec:
  interval: 24h
  url: https://charts.longhorn.io
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: longhorn
  namespace: longhorn-system
spec:
  chart:
    spec:
      chart: longhorn
      sourceRef:
        kind: HelmRepository
        name: longhorn
      version: "*"
  interval: 30m
  values:
    defaultSettings:
      allowCollectingLonghornUsageMetrics: false
      autoCleanupSnapshotWhenDeleteBackup: true
      backupCompressionMethod: gzip
      concurrentAutomaticEngineUpgradePerNodeLimit: 1
      defaultDataLocality: best-effort
      nodeDownPodDeletionPolicy: delete-both-statefulset-and-deployment-pod
      orphanAutoDeletion: true
      removeSnapshotsDuringFilesystemTrim: true
      replicaAutoBalance: least-effort
      rwxVolumeFastFailover: true
    persistence:
      defaultClass: true
      defaultDataLocality: best-effort
      nfsOptions: async,hard,nfsvers=4,noatime,proto=tcp,retrans=2,rsize=65536,timeo=600,wsize=65536
      reclaimPolicy: Delete
---
apiVersion: source.toolkit.fluxcd.io/v1
kind: GitRepository
metadata:
  name: longhorn-nfs-installation
  namespace: longhorn-system
spec:
  ignore: |-
    # exclude all
    /*
    # include charts directory only
    !/deploy/prerequisite/longhorn-nfs-installation.yaml
  interval: 24h
  ref:
    branch: master
  url: https://github.com/longhorn/longhorn
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  annotations:
    kustomize.toolkit.fluxcd.io/ssa: Ignore
  name: longhorn-nfs-installation
  namespace: longhorn-system
spec:
  interval: 30m
  path: deploy/prerequisite
  prune: true
  retryInterval: 5m
  sourceRef:
    kind: GitRepository
    name: longhorn-nfs-installation
  targetNamespace: longhorn-system
  timeout: 3m
  wait: true
